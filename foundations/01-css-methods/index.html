<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Methods for Adding CSS</title>

    <link rel="styleMain" href="style.css" />

    <style>
      .internal-method {
        background-color: green;
        color: white;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="external-method">This is styled with external method CSS!</div>
    <p class="internal-method">I have styled this with internal method CSS!</p>
    <button style="background-color: orange; font-size: 18px">
      This was done with inline method CSS!
    </button>
  </body>
</html>
